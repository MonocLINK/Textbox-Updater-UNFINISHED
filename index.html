<!doctype html>
<html lang="en">

<head>
    <title>Textbox Updater</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">Enter Some Values!</h1>
        </header>
        <main>
            <table class="table">
                <thead>
                    <tr>
                        <th>Qty</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row"><input type="number" name="learningJQueryQty" id="learningJQueryQty" value="0"></td>
                        <td><a href="https://www.w3schools.com/jquery/">Learning jQuery</a></td>
                        <td><span id="learningJQueryPrice"></span></td>
                        <td><span id="learningJQueryTotal"></span></td>
                    </tr>
                    <tr>
                        <td scope="row"><input type="number" name="jQueryDonationQty" id="jQueryDonationQty" value="0"></td>
                        <td><a href="https://www.w3schools.com/jquery/">jQuery Donation</a></td>
                        <td><span id="jQueryDonationPrice"></span></td>
                        <td><span id="jQueryDonationTotal"></span></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Self JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
